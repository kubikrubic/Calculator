<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculatop | project №2</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<input type="text" value="0" class="screen">
				
			<div class="cal-number-row">
				<input type="button" value="C" class="clear">
				<input type="button" value="←" class="larr">
				<input type="button" value="÷" class="divide symbol">
			</div>

			<div class="cal-number-row">
				<input type="button" value="7" class="cal-button" id="seven">
				<input type="button" value="8" class="cal-button">
				<input type="button" value="9" class="cal-button">
				<input type="button" value="×" class="times symbol">
			</div>

			<div class="cal-number-row">
				<input type="button" value="4" class="cal-button">
				<input type="button" value="5" class="cal-button">
				<input type="button" value="6" class="cal-button">
				<input type="button" value="-" class="minus symbol">
			</div>

			<div class="cal-number-row">
				<input type="button" value="1" class="cal-button">
				<input type="button" value="2" class="cal-button">
				<input type="button" value="3" class="cal-button">
				<input type="button" value="+" class="plus symbol">
			</div>

			<div class="cal-number-row">
				<input type="button" value="0" class="cal-button zero">
				<input type="button" value="=" class="equals">
			</div>
		</div>
	</div>


	<script src="app.js"></script>
</body>
</html>
